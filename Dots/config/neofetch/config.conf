print_info() {
    info title
    info underline

    prin "OS" "${distro} $(color 15)‚Æù"
    info "Kernel" kernel
    info "Packages" packages
    info "Shell" shell
    info "WM" wm
    info "CPU" cpu_simplified
    info "GPU" gpu
    info "RAM" memory
    info "Resolution" resolution
    info "Song" song
}
# Simple Values
cpu_simplified="AMD Ryzen 7 3800H"

# Output config
kernel_shorthand="on"
distro_shorthand="off"
os_arch="off"
shell_path="off"
shell_version="off"
gtk_shorthand="on"
refresh_rate="off"
song_format="%artist% - %title%"
speed_shorthand="on"
speed_type="scaling_max_freq"

# Text options
#colors=(5 2 5 8 8 6)
colors=(distro)
bold="on"
underline_enabled="on"
underline_char="~"

# Backend Settings
image_backend="ascii"
#image_backend="w3m"
ascii_distro="arch"
image_source="/home/sy/.config/neofetch/ascii"
ascii_colors=( 2 )
#ascii_colors=(distro)
ascii_bold="on"

# Config version.
# NOTE: Don't change this value, neofetch reads this to determine
# how to handle backwards compatibility.
config_version="6.1.0"
